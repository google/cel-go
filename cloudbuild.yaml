        - name: 'golang:1.23.0'
          # check the integrity of the vendor directory
          args: ['scripts/verify-vendor.sh']
        - name: 'gcr.io/cel-analysis/cel-go-bazelisk'
          entrypoint: bazel
          args:
          - 'test'
          - '--enable_bzlmod'
          - '--test_output=errors'
          - '--google_default_credentials'
          - '--remote_cache=https://storage.googleapis.com/cel-go-remote-cache'
