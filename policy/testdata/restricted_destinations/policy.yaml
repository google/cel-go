name: "restricted_destinations"
rule:
  variables:
    - name: matches_origin_ip
      expression: >
        locationCode(origin.ip) == rule.origin
    - name: has_nationality
      expression: >
        has(request.auth.claims.nationality)
    - name: matches_nationality
      expression: >
        has_nationality && request.auth.claims.nationality == rule.origin
    - name: matches_dest_ip
      expression: >
        locationCode(destination.ip) in rule.restricted_destinations
    - name: matches_dest_label
      expression: >
        resource.labels.location in rule.restricted_destinations
    - name: matches_dest
      expression: >
        matches_dest_ip || matches_dest_label
match:
  - condition: matches_nationality && matches_dest
    output: true
  - condition: >
      !has_nationality && matches_origin_ip && matches_dest
    output: true
  - output: false