<div *ngIf="lastResponse" class="repl-result-detail">
    <div *ngIf="lastResponse.issue" class="output">
        <pre id="error-box">{{lastResponse.issue}}</pre>
    </div>
    <div *ngIf="lastResponse.replOutput" class="output">
    <pre><code id="result">{{lastResponse.replOutput}}</code></pre>
    </div>
</div>
