dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - wget
    - pkg-config
before_install:
- wget https://github.com/bazelbuild/bazel/releases/download/0.20.0/bazel_0.20.0-linux-x86_64.deb
- sudo dpkg -i bazel_0.20.0-linux-x86_64.deb
script:
- bazel test --test_output=errors ...
deploy:
  provider: gcs
  access_key_id: GOOGK2H6LNUHQKSLSHUXFW7J
  secret_access_key:
    secure: 
  bucket: travis-content
  skip_cleanup: true
  on:
    repo: victoriajyang/cel-go
apply plugin: 'java'
test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}


